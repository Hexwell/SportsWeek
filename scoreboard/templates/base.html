<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#ff5722">
    <title>SportsWeek</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-red.min.css">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-47859220-6', 'auto');
      ga('send', 'pageview');
	  </script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"><a id="logo" href="{% url 'index' %}">SportsWeek</a></span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="{% url 'scoreboard:index' %}">Lista sport</a>
            {% if user.is_authenticated %}
            <a class="mdl-navigation__link" href="{% url 'scoreboard:index' %}">Salve, {{user.username}}</a>
            <a class="mdl-navigation__link" href="{% url 'logout' %}?from={{ request.path }}">Esci</a>
            {% else %}
            <a class="mdl-navigation__link" href="{% url 'login' %}?from={{ request.path }}">Entra</a>
            {% endif %}
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content">
        {% block content %}{% endblock %}
      </main>
      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer--middle-section">
          <div class="mdl-logo">SportsWeek v0.1 &copy
          <script type="text/javascript">document.write(new Date().getFullYear());</script></div>
          <ul class="mdl-mini-footer--link-list">
            <li><a href="https://github.com/Hexwell/SportsWeek/issues/new" target="_blank">Segnala un bug</a></li>
          </ul>
        </div>
      </footer>
    </div>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  </body>
</html>
