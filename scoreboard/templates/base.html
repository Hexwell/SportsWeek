<!DOCTYPE html>
<html lang="it">
  <head>
    {% load static %}
    <title>SportsWeek</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-red.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'scoreboard/style.css' %}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Add Link to Homepage in title below -->
        <span class="mdl-layout-title">SportsWeek</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="{% url 'scoreboard:index' %}">Lista sport</a>
          {% if user.is_authenticated %}
          <a class="mdl-navigation__link" href="{% url 'scoreboard:index' %}">Salve, {{user.username}}</a>
          <a class="mdl-navigation__link" href="{% url 'logout' %}?from={{ request.path }}">Esci</a>
          {% else %}
          <a class="mdl-navigation__link" href="{% url 'login' %}?from={{ request.path }}">Entra</a>
          {% endif %}
        </nav>
      </div>
    </header>
    <main class="mdl-layout__content">
      {% block content %}{% endblock %}    
    </main>
    <footer class="mdl-mini-footer">
      <div class="mdl-mini-footer--middle-section">
          <div class="mdl-logo">
            SportsWeek - <script>document.write(new Date().getFullYear())</script>
          </div>
          <ul class="mdl-mini-footer--link-list">
            <li><a href="#"> Segnala un bug </a></li>
          </ul>
      </footer>
      </div>  
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  </body>
  <style>
  .mdl-mini-footer {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
  }
  </style>
<!-- Developed by: Tobia Valerio 
:D
-->
</html>
