{% extends "base.html" %}

{% block head %}
<title>Sports - SportsWeek</title>
{% endblock %}

{% block content %}
{% if sports %}
<ul>
  {% for sport in sports %}
  <li>
    <h3><a href="{% url 'scoreboard:ranking' sport_id=sport.id %}">{{sport.name}}</a></h3>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>Non sono presenti sport</p>
{% endif %}
{% if has_permission %}
<button onclick="location.href = '{% url 'scoreboard:create_sport' %}'">Add sport</button>
{% endif %}
{% endblock %}
