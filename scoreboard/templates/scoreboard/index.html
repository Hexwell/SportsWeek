{% extends "base.html" %}

{% block content %}

<title>Sports</title>
{% if sports %}
<ul>
{% for sport in sports%}
<li>
<h3><a href="{% url 'scoreboard:ranking' sport_id=sport.id %}">{{ sport.name }}</a></h3>
</li>
{% endfor %}
</ul>
{% else %}
<p>Non sono presenti sport</p>
{% endif %}

{% endblock %}
